<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Etch-a-Sketch</h1>

    <button id="reset">Reset</button>

    <br><br>



    <div id="container"></div>

    <div id="gridSize"></div>


    <div class="slider">
        <label for="range"></label>
        <span id="slider-value" style="color: black;">Grid Size: 16 x 16</span>
        <br>
        2 <input type="range" name="range" id="sizeSlider" step="1" value="16" min="2" max="100"
            onchange="showValue(this.value);"> 100
        <button id="apply">Apply</button>
    </div>
    <br>
    <div class="draw-mode-btns">
        <button class="etch">Etch-a-Sketch Mode</button>
        <button class="draw">Pixel Drawing Mode</button>
    </div>
    <br>
    <div class="color-mode">
        <button class="'color">Color</button>
        <br>
        <input type="color" id="color-picker" name="color" value="">
    </div>
    <br>
    <div>
        <button id="eraser">Eraser</button>
    </div>
    <br>
    <div class="toggle-lines">
        <button id="toggle">Toggle Lines On/Off</button>
    </div>
    <br>

    <div id="grid" class="toggle-lines"></div>

    <br><br>


    <script src="./javascript.js"></script>
</body>

</html>
