<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>

    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div id="container">
        <!-- new-top-container hidden until max width: 990px -->
        <div id="new-top">
            <div id="new-top-container">
                <button id="new-reset">Reset All</button>
                <button id="new-reset-grid">Reset Grid</button>
            </div>
            <div>
                <hr class="small-hr">
            </div>
        </div>
        <span id="main-container">
            <div id="btn-container">
                <div id="reset-btns">
                    <button id="reset">Reset All</button>
                    <button id="reset-grid">Reset Grid</button>
                </div>
                <hr class="big-hr">
                <div id="middle-container">
                    <div class="slider">
                        <label for="range"></label>
                        <span id="slider-value">Grid Size: 16 x 16</span>
                        <span>2 <input type="range" name="range" id="sizeSlider" step="1" value="16" min="2" max="100"
                                onchange="showValue(this.value);"> 100</span>
                        <button id="apply">Apply</button>
                    </div>
                    <hr class="big-hr">
                    <hr class="mobile-hr">
                    <div id="draw-mode-container">
                        <span id="draw-mode-text">Pick a draw mode!</span>
                        <form name="draw-mode" class="draw-mode">
                            <input type="button" value="Etch-a-Sketch Mode" id="etch" class="draw-mode-btn">
                            <input type="button" value="Pixel Drawing Mode" id="draw" class="draw-mode-btn">
                        </form>
                    </div>
                    <br class="middle-container-br">
                    <hr class="mobile-hr">
                    <div id="main-color-mode-container">
                        <div id="color-mode-container">
                            <span id="color-mode-text">Pick a color mode!</span>
                            <form name="color-mode" class="color-mode">
                                <input type="button" value="Black" id="black-btn" class="color-mode-btn">
                                <input type="button" value="Rainbow" id="rainbow-btn" class="color-mode-btn">
                            </form>
                        </div>
                        <div id="color-container">
                            <input type="button" value="Color" id="color-btn" class="color-mode-btn">
                            <input type="color" id="color-picker" name="color" value="#ef233c" data-name="color-picker">
                        </div>
                    </div>
                </div>
                <hr class="big-hr">
                <div id="erase-toggle-lines">
                    <div>
                        <button id="eraser" class="color-mode-btn">Eraser</button>
                    </div>
                    <br>
                    <div class="toggle-lines">
                        <button id="toggle">Toggle Lines On/Off</button>
                    </div>
                </div>
            </div>
            <!-- New bottom container hidden until media query at max-width: 990px -->
            <div id="new-bottom">
                <div>
                    <hr class="small-hr">
                </div>
                <div id="new-bottom-container">
                    <button id="new-eraser" class="color-mode-btn">Eraser</button>
                    <button id="new-toggle">Toggle Lines On/Off</button>
                </div>
            </div>
        </span>

        <!-- <br> -->

        <div id="grid-container">
            <div id="grid" class="toggle-lines"></div>
        </div>
        <br><br>
    </div>


    <footer>
        <p>Copyright &copy; 2022 Kayla Imming</p>
        <a href="https://github.com/kaylajo838"><i class="fab fa-github"></i></a>
    </footer>

    <script src="./javascript.js"></script>
</body>

</html>
